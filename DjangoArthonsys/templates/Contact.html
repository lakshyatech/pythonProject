
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/static/CSS/Cont.css">
</head>
<body>

  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#" method="post">
         {% csrf_token %}
        <div class="user-details">

          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" name="Username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" name="Email" required>
          </div>

          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" name="pssword" required>
          </div>

        </div>
        <div class="gender-details">
          <input type="radio" name="gender" value="male" id="dot-1">
          <input type="radio" name="gender" value="female" id="dot-2">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>

          </div>
           <label for="countries"><b> Choose a dog name:</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
           <select name="countries" id="countries" >
            <option value="Jaipur" selected="selected">Jaipur</option>
            <option value="Jodhpur" selected="selected">Jodhpur</option>
            <option value="Kota"selected="selected" >Kota</option>
        </select>


        </div> <br>
          <label><input type="checkbox" name="skill" value="Python" checked> Python</label> &nbsp;&nbsp;&nbsp;
          <label><input type="checkbox" name="skill" value="Java"> Java</label>&nbsp;&nbsp;&nbsp;
          <label><input type="checkbox" name="skill" value="javascript"> Javascript</label> &nbsp;&nbsp;&nbsp;
          <label><input type="checkbox" name="skill" value="C++">C++</label>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
