{% extends 'base.html' %}

{% block title %}Edit Bank Account{% endblock %}

{% block content %}
    <div class="container-opening">
        <h1>Edit Bank Account</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </div>
{% endblock %}
