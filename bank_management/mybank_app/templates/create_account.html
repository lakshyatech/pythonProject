{% extends 'base.html' %}

{% block title %}Create Bank Account{% endblock %}

{% block content %}

    <div class="container-opening">
        <h1>Create Bank Account</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <button type="submit">Create Account</button>
            </div>
        </form>
    </div>

{% endblock %}
