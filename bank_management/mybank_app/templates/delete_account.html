{% extends 'base.html' %}

{% block title %}Delete Bank Account{% endblock %}

{% block content %}
    <div class="container-opening">
        <h1>Delete Bank Account</h1>
        <p>Are you sure you want to delete the account of {{ account.full_name }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
    </div>

{% endblock %}
